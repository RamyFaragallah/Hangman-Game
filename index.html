<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Hangman game</title>
    <link rel="shortcut icon" href="#">

</head>

<body>
    <div class="container">
        <div class="game-info">
            <div class="game-name">Hangman Game</div>
            <div class="game-category">Word from : <span>Animals</span></div>
        </div>
        <hr>
        <div class="game-content">
            <div class="hangman-container">
                <div class="hangman-draw">
                    <div class="stand"></div>
                    <div class="hang"></div>
                    <div class="rope"></div>
                    <div class="the-man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
            <audio id="fail" src="Sounds/fail.mp3" preload="auto"></audio>
            <audio id="wrong" src="Sounds/wrong.mp3" preload="auto"></audio>
            <audio id="right" src="Sounds/right.mp3" preload="auto"></audio>
            <audio id="win" src="Sounds/win.mp3" preload="auto"></audio>
        </div>
        <hr>
        <div class="letters-guess"></div>
    </div>
    <script src="main.js"> </script>
</body>

</html>
